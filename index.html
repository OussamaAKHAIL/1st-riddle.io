    *

    .zoom-controls {
      position: absolute;
      right: 20px;
      top: 50%;

      flex-direction: column;
      gap: 10px;
      z-index: 35;
      pointer-events: auto;
    }

    .zoom-button {
      width: 40px;

      transition: transform 0.2s ease;

      transform: scale(1.1);
    }

    .zoom-icon {

      width: 24px;
      height: 24px;
    }

    .background-container {

      height: 100%;
      transition: filter 0.5s ease;
    }

    .background-image {
      width: 100%;
      height: 100%;

    .darkened {

   }

    .popup-container {

      left: 0;

      z-index: 30;
      pointer-events: none;
      opacity: 0;
      transform: scale(0.9);
    }

    .popup-container.visible {
        pointer-events: auto;
      opacity: 1;
      transform: scale(1);

    }

    .popup-image-wrapper {

    .popup-image {

    .close-button {

      top: 20px;
      left: 20px;
      width: 40px;

      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;

    .cursor-tracker {

    .password-message {

    .congratulations-screen {

  <script>
    // DOM Elements
    let currentScale = 1;
    const ZOOM_INCREMENT = 0.2;
    const MIN_ZOOM = 0.5;
    const MAX_ZOOM = 3;
    const popupWrapper = document.getElementById('popupWrapper');
    const zoomInButton = document.getElementById('zoomInButton');
    const zoomOutButton = document.getElementById('zoomOutButton');
    const backgroundContainer = document.getElementById('backgroundContainer');
    const backgroundImage = document.getElementById('backgroundImage');
    const popupContainer = document.getElementById('popupContainer');
    const popupImage = document.getElementById('popupImage');
    const closeButton = document.getElementById('closeButton');
    const cursorTracker = document.getElementById('cursorTracker');
    const section1 = document.getElementById('section1');
    const section2 = document.getElementById('section2');
    const section3 = document.getElementById('section3');
    const section4 = document.getElementById('section4');
    const passwordInput = document.getElementById('passwordInput');
    const passwordMessage = document.getElementById('passwordMessage');
    const congratulationsScreen = document.getElementById('congratulationsScreen');
    const continueButton = document.getElementById('continueButton');

    // State variables
    let isAnimating = false;
    const correctPasswords = ['polaris', 'aldebaran', 'letles h"fun', 'ananas'];
    const foundPasswords = [];
    const passwordMessages = {
        'polaris': 'yay !',
        'aldebaran': ' emm your a man of culture üî≠',
        'tles h"fun': 'how did you find this?',
        'ananas': 'thinking out of the box huh? '
    };

    // Event Listeners
    zoomInButton.addEventListener('click', zoomIn);
    zoomOutButton.addEventListener('click', zoomOut);
    document.addEventListener('mousemove', handleMouseMove);
    backgroundContainer.addEventListener('click', handleBackgroundClick);
    closeButton.addEventListener('click', closePopup);
    section1.addEventListener('click', () => handleSectionClick('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/15-fd4YSYUxg4XWNnvD73MEKzbEaHdfgw.png'));
    section2.addEventListener('click', () => handleSectionClick('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/14-removebg-0BrpX5QnzTyqsKed0GYhS5RkEeyVxm.png'));
    section3.addEventListener('click', () => handleSectionClick('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/map-rUTSJ7kwKwPDz8zrhgu2vd4Wl5khdb.png'));
    section4.addEventListener('click', (e) => {
      e.stopPropagation();
      handleSectionClick('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/GSM%20module%20%281%29-s2LqitU2raJqNPGmFkOwlq5U8cdLfG.png');
    });
    passwordInput.addEventListener('keypress', handlePasswordInput);
    continueButton.addEventListener('click', () => {
      window.location.href = 'https://ak-space-technologie-store.vercel.app/';
    });

    // Functions
    function zoomIn() {
      if (currentScale >= MAX_ZOOM) return;
      currentScale += ZOOM_INCREMENT;
      applyZoom();
    }

    function zoomOut() {
      if (currentScale <= MIN_ZOOM) return;
      currentScale -= ZOOM_INCREMENT;
      applyZoom();
    }

    function applyZoom() {
      popupWrapper.style.transform = `scale(${currentScale})`;
    }

    function handleMouseMove(e) {
      cursorTracker.textContent = `Cursor Position: X: ${e.clientX}, Y: ${e.clientY}`;
    }

    function handleSectionClick(imageUrl) {
      if (isAnimating) return;

      //isAnimating = true;
      isAnimating = true;
      currentScale = 1; // Reset zoom
      popupWrapper.style.transform = 'scale(1)';
      backgroundContainer.classList.add('darkened');
      popupImage.src = imageUrl;
      popupContainer.classList.add('visible');
      closeButton.classList.add('visible');

      setTimeout(() => {
        isAnimating = false;
      }, 500);
    }

    function handleBackgroundClick() {
      if (popupContainer.classList.contains('visible') && !isAnimating) {
        closePopup();
      }
    }

    function closePopup() {
        if (isAnimating) return;

isAnimating = true;
popupContainer.classList.remove('visible');
closeButton.classList.remove('visible');
backgroundContainer.classList.remove('darkened');

// Reset zoom
setTimeout(() => {
  currentScale = 1;
  popupWrapper.style.transform = 'scale(1)';
  isAnimating = false;
      }, 500);
    }

    function handlePasswordInput(e) {
        if (e.key === 'Enter') {
            const password = passwordInput.value.trim().toLowerCase();
            
            if (correctPasswords.includes(password)) {
                if (!foundPasswords.includes(password)) {
                    foundPasswords.push(password);
                    passwordInput.value = '';
                    
                    // Show specific message with remaining count
                    passwordMessage.textContent = passwordMessages[password];
                    
                    // Add remaining words counter if not completed
                    if (foundPasswords.length < correctPasswords.length) {
                        const remaining = correctPasswords.length - foundPasswords.length;
                        passwordMessage.textContent += ` (${remaining} ${remaining === 1 ? 'word' : 'words'} left)`;
                    }
                    
                    passwordMessage.style.display = 'block';

                    // Final celebration
                    if (foundPasswords.length === correctPasswords.length) {
                        passwordMessage.textContent += ' All secrets uncovered!';
                        setTimeout(() => {
                            congratulationsScreen.classList.add('visible');
                        }, 2000);
                    }
                } else {
                    passwordMessage.textContent = `You already found "${password}". Memory issues? `;
                    passwordMessage.style.display = 'block';
                }
            } else {
                passwordMessage.textContent = 'Nope. Try harder ';
                passwordMessage.style.display = 'block';
            }

            // Hide message after 3 seconds
            setTimeout(() => {
                passwordMessage.style.display = 'none';
            }, 3000);
        }
    }
    // Add this to your existing DOM Elements section
    const backgroundMusic = document.getElementById('backgroundMusic');

// Autoplay handling
function handleFirstUserInteraction() {
  // Remove this listener after first interaction
  document.removeEventListener('click', handleFirstUserInteraction);
  document.removeEventListener('touchstart', handleFirstUserInteraction);
  
  try {
    backgroundMusic.volume = 0.02;
    backgroundMusic.play().catch(error => {
      console.log('Playback failed even after interaction:', error);
    });
  } catch (error) {
    console.log('Audio playback error:', error);
  }
}
// Add this function to your existing functions
function startBackgroundMusic() {
  // This will try to start the music and handle any autoplay restrictions
  backgroundMusic.volume = 0.01; // Set volume to 50%
  const playPromise = backgroundMusic.play();
  
  // Handle any autoplay restrictions
  if (playPromise !== undefined) {
    playPromise.catch(error => {
      // Auto-play was prevented, show a play button or something
      console.log('Autoplay prevented:', error);
    });
  }
}

window.addEventListener('DOMContentLoaded', () => {
      // Try to autoplay immediately
      backgroundMusic.volume = 0.1;
      backgroundMusic.play().catch(error => {
        console.log('Autoplay blocked, waiting for interaction...');
        // If autoplay fails, wait for first click or touch
        document.addEventListener('click', handleFirstUserInteraction);
        document.addEventListener('touchstart', handleFirstUserInteraction);
      });
    });
</script>
